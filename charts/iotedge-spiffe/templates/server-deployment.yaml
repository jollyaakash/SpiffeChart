apiVersion: apps/v1
kind: Deployment
metadata:
  name: iotedge-spiffe-server
  labels:
    app: iotedge-spiffe-server
spec:
  selector:
    matchLabels:
      app: iotedge-spiffe-server
  template:
    metadata:
      labels:
        app: iotedge-spiffe-server
    spec:
      serviceAccountName: iotedge-spiffe-server
      containers:
        - name: iotedge-spiffe-server
          image: "{{ .Values.spiffe.server.image.repository }}:{{ .Values.spiffe.server.image.tag }}"
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: config
              mountPath: /mnt/config 
            - name: iotedge-spiffe-server-socket
              mountPath: {{ .Values.spiffe.socket.path }}
        - name: iotedge-spiffe-identity-manager
          image: lefitchereg1.azurecr.io/identity/manager:10
          volumeMounts:
            - name: iotedge-spiffe-server-socket
              mountPath: {{ .Values.spiffe.socket.path }}
            - name: config
              mountPath: /mnt/config
          env:
            - name: CONFIG_PATH
              value: /mnt/config/ManagerConfig.toml                
      volumes:
        - name: iotedge-spiffe-server-socket
          hostPath:
            path: {{ .Values.spiffe.socket.path }}
            type: DirectoryOrCreate      
        - name: config
          configMap:
            name: iotedge-spiffe-server           
